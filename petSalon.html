<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="./css/petSalon.css" rel="stylesheet">
    <title>Pretty Pet Salon</title>
</head>
<body>
<!--header section-->
    <header class="primary-header">
    </header>
    
<!--main container section-->
    <div class="container">
        <h1>Pretty Pet Salon</h1>
        <div class="countDisplay">
            <h2>Registered Pets</h2>
            <p id ="counts"></p>
        </div>

<!--flex container section for name display and image-->
        <div class="flex-container">
            <div class="nameDisplay">
                <h2>Welcome to Pretty Pets Salon! Come and join our happy pets!</h2>
                <p id ="names"></p> 
            </div>
<!--image container section-->
            <div class="img-container">
                <img src="./img/bath dog.jpg">
            </div>
        </div>
    </div>
<!--script section to connect to js-->   
    <script src="./script/petSalon.js"></script>

<!--footer container section-->
    <footer class="footer-container">
        <p>Copyright &copy; 2025</p>&nbsp;&nbsp;&nbsp;
        <p>Pretty Pet Salon </p>
    </footer>
</body>
</html>
