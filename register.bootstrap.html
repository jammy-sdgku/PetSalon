<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/petSalon.css">
    <title>Pretty Pet Salon Services</title>
  </head>

  <body>
    <!--header section-->
    <header class="primary-header"> 
    </header>

<!-- Content here -->
    <div class="container">
        <ul class="nav justify-content-center">
            <span class="navbar-text">
        Pretty Pet Salon
            </span>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
            </li>
        </ul>
        <h2>Registration</h2><br> 

        <form id="regForm" class="container mt-5 p-4 border rounded bg-light shodow-ms" style="max-width:600px;">
            <div class="mb-3">
                <label for="inputSerDate" class="form-label">Date of Service:</label>
                <input type="date" class="form-control" id="inputSerDate" aria-describedby="nameHelp" placeholder="Date of Service.">
                <div id="nameHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="inputPetname" class="form-label">Name:</label>
                <input type="name" class="form-control" id="inputPetname" aria-describedby="nameHelp" placeholder="Please add your pets name.">
                <div id="nameHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age:</label>
                <input type="age" class="form-control" id="inputAge" placeholder="Please add your pets age.">
            </div>
             <div class="mb-3">
                <label for="inputGender" class="form-label">Please select a gender:</label>
                <select name="gender" id ="inputGender" form="registration">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputType" class="form-label">Please select your pet's size:</label>
                <select name="type" id ="inputType" form="registration">
                    <option value="">Select</option>
                    <option value="Extra Large">Extra Large</option>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                    <option value="Extra Small">Extra Small</option>
                </select>
            </div>
             <div class="mb-3">
                <label for="inputBreed" class="form-label">Breed:</label>
                <input type="text" class="form-control" id="inputBreed" placeholder="Please add pets breed.">
            </div>
            <div class="mb-3">
                <label for="inputService" class="form-label">Service:</label>
                <select name="service" id ="inputService" form="registration">
                        <option value="">Select</option>
                        <option value="Bath and Brush">Bath and Brush</option>
                        <option value="Bath and Trim">Bath and Trim</option>
                        <option value="Full Groom">Full Groom</option>
                        <option value="De-Shedding">De-Shedding</option>
                        <option value="Express Groom">Express Groom</option>
                        <option value="Puppy Package">Puppy Package</option>
                        <option value="Self Wash Station">Self Wash Station</option>
                    </select>
            </div>
            <button class="btn btn-primary" onclick="createService(event)" id="submitButton">Register</button>
        </form><br> <br>

        <h2>Registered Appointments</h2><br>
        
        <div class="container bg-light listContainer"  id="reg-list">

        </div>
        <div id="salonContainer" style="margin-left: 35em;">

        </div> 
    </div>

    <script src="./script/register.js"></script>
    <footer class="footer-container" style="margin-left: 35em;">
        <p>Copyright &copy; 2025</p>&nbsp;&nbsp;&nbsp;<p>Pretty Pet Salon </p>
    </footer>
  </body>
</html>
