<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/petSalon.css">
    <title>Pretty Pet Salon Services</title>
  </head>

  <body>
    <!--header section-->
    <header class="primary-header"> 
    </header>

<!-- Content here -->
    <div class="container">
        <ul class="nav justify-content-center">
            <span class="navbar-text">
        Pretty Pet Salon
            </span>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
            </li>
        </ul>
        <h2>Registration</h2><br> 

        <form id="regForm" class="container mt-5 p-4 border rounded bg-light shodow-ms" style="max-width:600px;">
            <div class="mb-3">
                <label for="inputPetname" class="form-label" >Name:</label>
                <input type="text" class="form-control" id="inputPetname" placeholder="Please add pets name." autocomplete="off">   
            </div>
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age:</label>
                <input type="number" class="form-control" id="inputAge" placeholder="Please add pets age.">
            </div>
             <div class="mb-3">
                <label for="inputGender" class="form-label">Gender:</label>
                <select class="form-select" id="inputGender" >
                    <option selected>Please select your pets gender.</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
             <div class="mb-3">
                <label for="inputBreed" class="form-label">Breed:</label>
                <input type="text" class="form-control" id="inputBreed" placeholder="Please add pets breed.">
            </div>
            <div class="mb-3">
                <label for="inputService" class="form-label">Service:</label>
                <select class="form-select" id="inputService">
                    <option selected>Please select desired service.</option>
                    <option value="Bath and Brush">Bath and Brush</option>
                    <option value="Bath and Trim">Bath and Trim</option>
                    <option value="Full Groom">Full Groom</option>
                    <option value="De-Shedding">De-Shedding</option>
                    <option value="Express Groom">Express Groom</option>
                    <option value="Puppy Package">Puppy Package</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" id="submitButton" onclick="createService(event)">Register</button>
        </form><br> <br>

            <h2 style="text-align: center;">Registered Appointments</h2><br>
            <div class="container bg-light" id="reg-list">
        
        </div>
        <div id="salonContainer">

        </div> 
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/register.js"></script>

</html>
