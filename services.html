<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/petSalon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pretty Pet Salon Services</title>
</head>
<body>
<!--header section-->
    <header class="primary-header">
        <div class="header-flex">
            <h1>Pretty Pet Salon</h1>&nbsp;&nbsp;&nbsp;&nbsp;
            <nav><a href= "./index.html">Home</a>&nbsp;&nbsp;
                <a href= "./register.html">Registration</a>
            </nav>
        </div> 
    </header>
    
<!--main container section-->
    <div class="container">
        <h1>Services</h1><br>
        
      <form id="servRegForm" class="regForm">

        <div class="mb-3">
            <label for="serviceName" class="form-label"> Name </label>
            <input type="text" id="serviceName"  name="serviceName" class="form-control shadow-none" placeholder="Premium Bath" minlength="2">
        </div>

        <div class="mb-3">
            <label for="serviceDescription" class="form-label"> Description </label>
            <input type="text" id="serviceDescription"  name="serviceDescription" class="form-control shadow-none" placeholder="Includes shampoo & towel dry">
        </div>

        <div class="mb-3">
            <label for="servicePrice" class="form-label"> Price </label>
            <input type="number" id="servicePrice"  name="servicePrice" class="form-control shadow-none" placeholder="10.99" step="any">
        </div>

        <button type="submit" class="btn btn-primary"  id="regServButton" > Register Service </button>
        <button class="btn btn-secondary" onclick="servRegForm.reset()"> Cancel </button>

    </form><br>
     
    <h2>Registered Appointments</h2><br>
        <div class="flex-container">
            <table id="regTable" class="table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script> 

    <script src="./node_modules/jquery-validation/dist/jquery.validate.js"></script>
     
    <script src="./script/services.js"></script>

-->

</body>
</html>
