<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="./css/petSalon.css" rel="stylesheet">
   
    <title>Pretty Pet Salon Registration</title>
</head>
<body>
<!--header section-->
    <header class="primary-header">
        <div class="header-flex">
            <h1>Pretty Pet Salon</h1>&nbsp;&nbsp;&nbsp;&nbsp;
            <nav><a href= "./index.html">Home</a>&nbsp;&nbsp;
                <a href= "./services.html">Services</a>	&nbsp;&nbsp;
            </nav>
        </div> 
    </header>
    
<!--main container section-->
    <div class="container">
        <h1>Welcome to the Pretty Pet Salon!</h1><br>

    <!--form section-->
        <form class="regForm" id="regForm">
            <fieldset class="regFormInfo">
                <legend class ="formregistration-form-label">Registration Information:*</legend>
                 <div class="regFormInput">
                    <label for="inputSerDate" class="form-label">Date of Service:</label>
                    <input type="date" class="form-control" id="inputSerDate"  name="inputSerDate" placeholder="Date of Service.">
                    
                </div>
                <div class="regFormInput">
                    <label for="inputPetname" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="inputPetname" name="inputPetname" placeholder="Please add your pets name.">
                   
                </div>
                <div class="regFormInput">
                    <label for="inputAge" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="inputAge" name="inputAge" placeholder="Please add your pets age.">
                </div>
                <div class="regFormInput">
                    <label for="inputGender" class="form-label">Please select a gender:</label>
                    <select name="inputGender" id ="inputGender" name ="inputGender" form="registration">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="regFormInput">
                    <label for="inputType" class="form-label">Please select your pet's size:</label>
                    <select name="inputType" id ="inputType" form="registration">
                        <option value="">Select</option>
                        <option value="Extra Large">Extra Large</option>
                        <option value="Large">Large</option>
                        <option value="Medium">Medium</option>
                        <option value="Small">Small</option>
                        <option value="Extra Small">Extra Small</option>
                    </select>
                </div>
                <div class="regFormInput">
                    <label for="inputBreed" class="form-label">Breed:</label>
                    <input type="text" class="form-control" id="inputBreed" name="inputBreed" placeholder="Please add your pets breed.">
                </div>
                <div class="regFormInput">
                    <label for="inputService" class="form-label">Please choose a service:</label>
        <!--<input type="service" class="form-control"> -->
                    <select name="inputService" id ="inputService" form="registration">
                        <option value="">Select</option>
                        <option value="Bath and Brush">Bath and Brush</option>
                        <option value="Bath and Trim">Bath and Trim</option>
                        <option value="Full Groom">Full Groom</option>
                        <option value="De-Shedding">De-Shedding</option>
                        <option value="Express Groom">Express Groom</option>
                        <option value="Puppy Package">Puppy Package</option>
                        <option value="Self Wash Station">Self Wash Station</option>
                    </select>
                </div>
            <button class="btn"  id="regBtn">Register</button>
        </fieldset>
        </form><br>

        <h2>Registered Appointments</h2><br>
        <div class="flex-container">
            <table id="regTable" class="table">
                <thead>
                    <tr>
                        <th>Date of Service</th>
                        <th>Pet Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Type of Pet</th>
                        <th>Breed</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="salonContainer">

        </div> 
    </div>

<!--script section to connect to js-->   
    <script src="./node_modules/jquery/dist/jquery.js"></script> 

    <script src="./node_modules/jquery-validation/dist/jquery.validate.js"></script>

    <script src="./script/register_table.js"></script>
     
<!--footer container section-->
    <footer class="footer-container">
        <p>Copyright &copy; 2025</p>&nbsp;&nbsp;&nbsp;
        <p>Pretty Pet Salon </p>
    </footer>
</body>
</html>
